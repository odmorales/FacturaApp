<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="50">
                <span>{{ ( categoria.id ) ? 'Editar' : 'Registrar' }} categoria</span>
            </div>

            <div fxFlex="50" fxLayoutAlign="end">
                <div fxLayout="row" fxLayoutGap="15px" fxLayoutGap.xs="10px">
                    <button mat-raised-button 
                            color="primary"
                            (click)="consultar()">
                        Consultar
                    </button>
                </div>
            </div>
        </div>
    </mat-card-title>
    <hr>
    <br>

    <mat-card-content>
        <form autocomplete="off"
              (submit)="guardar()"
              [formGroup]="miFormulario">

            <div fxLayout="column">

                <mat-form-field appearance="outline"
                                fxFlex="100">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           type="text"
                           placeholder="Nombre"
                           formControlName="nombre"
                           [errorStateMatcher]="validarService.matcher">
                    <mat-error 
                    *ngIf="validarService.campoEsValido('nombre')">
                    {{validarService.getMensaje('nombre')}}
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput
                              formControlName="descripcion">
                    </textarea>
                </mat-form-field>

            </div>

            <div fxLayoutAlign="end center">
                <button type="submit"
                        mat-raised-button
                        color="primary">
                    <mat-icon>save_as</mat-icon>
                    {{ ( categoria.id ) ? 'Editar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
